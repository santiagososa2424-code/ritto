<svg width="210" height="60" viewBox="0 0 210 60" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- ICONO AGENDA ESTILO APPLE (soft shadow + clean geometry) -->
  <g transform="translate(0, 5)">
    <!-- Sombra suave tipo Apple -->
    <rect x="4" y="4" width="46" height="46" rx="12" fill="rgba(0,0,0,0.04)"/>

    <!-- Fondo principal -->
    <rect x="0" y="0" width="46" height="46" rx="12" fill="#FFFFFF"/>

    <!-- Línea superior (detalle verde Apple) -->
    <rect x="0" y="0" width="46" height="4" fill="#22C55E"/>

    <!-- Líneas internas (agenda) -->
    <rect x="12" y="14" width="22" height="3" rx="2" fill="#1E3A8A"/>
    <rect x="12" y="23" width="22" height="3" rx="2" fill="#1E3A8A"/>
    <rect x="12" y="32" width="22" height="3" rx="2" fill="#1E3A8A"/>
  </g>

  <!-- TEXTO -->
  <text x="60" y="35"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-weight="700"
    font-size="32"
    fill="#1E3A8A"
    letter-spacing="-0.5">
    RITTO
  </text>

  <!-- Subtexto -->
  <text x="60" y="50"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-weight="500"
    font-size="12"
    fill="#1E3A8A"
    letter-spacing="0.2">
    Agenda automatizada
  </text>

</svg>
